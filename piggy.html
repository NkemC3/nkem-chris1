<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGGYVEST ACCOUNT</title>
    <link rel="stylesheet" href="css/piggy.css">
</head>
<body>
    <div class="decor">

<form action="">

<div>
<h1> My Piggy Vest</h1>
</div>

<h2> Create a secure account</h2>
<p> Welcome to future of Savings & Investments</p>
<fieldset>
<legend>CONTACT INFORMATION</legend>

<label for="name">Full Name</label>
<input type="text" id="name" name="name" placeholder="Full Name">

<label for="email">Email Address</label>
<input type="email" id="email" name="email" placeholder="Email Address">

<label for="number">Phone Number</label>
<input type="tel" id="number" name="number" placeholder="Phone Number">

<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Password">

<label for="referrer">Referrer Phone or Promo Code (Optional)</label>
<input type="text" id="referrer" name="referrer" placeholder="Referrer Phone or Promo Code">
</fieldset>

<fieldset>
    <legend>ADDITIONAL INFORMATION</legend>
<label for="about us">How Did You Hear About Us? (Optional)</label>
<select id="about us">

  <option value="selected">Click to select</option>  
  <option value="facebook">Facebook</option>
  <option value="twitter">Twitter</option>
  <option value="instagram">instagram</option>
  <option value="family">Family/Friends/Co-Workers</option>

</select>

<h3>What type of account do you want</h3>
<label> <input type="radio" name="account type" value="dollar">Dollar Account</label>
<label> <input type="radio" name="account type" value="naria">Naria Account</label>
<label> <input type="radio" name="account type" value="savings">Mutual Fund Account</label>
<label> <input type="radio" name="account type" value="investment">Investment Account</label>

<label for="comments">What other things would you like us to add:</label>
<textarea name="comments" id="comments" cols="30" rows="10"></textarea>
</fieldset>

<button type="submit">CREATE ACCOUNT</button>

</form>












    </div>
    
</body>
</html>
